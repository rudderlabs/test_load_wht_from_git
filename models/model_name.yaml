resources:
  test_feature_table:
    entity_key: user
    resource_type: feature_table_model
    resource_spec:
      validity_time: 24h # 1 day
      id_stitching:
        id_types:
          default: test_id
          types:
            test_id:
        inputs:
          # For every input model, we need to know the column expression which gives identity of each row in the column.
          - name: tbl_a
            ref: { table: Temp_tbl_a, timestamp_col: insert_ts }
            ids:
              - sql: "id1"
              - sql: "id2"
          - name: tbl_b
            ref: { table: Temp_tbl_b, timestamp_col: timestamp }
            ids:
              - sql: "id1"
              - sql: "id2"
          - name: tbl_c
            ref: { table: Temp_tbl_c }
            ids:
              - sql: "id1"
              - sql: "id2"
      features:
        - tablevar:
            name: a_num_max
            table: tbl_a
            value: max(tbl_a.num_a)
        - feature:
            name: a_max
            value: a_num_max
        - tablevar:
            name: a_num_min
            table: tbl_a
            value: min(tbl_a.num_a)
        - macro:
            name: a_num_range
            value: a_max - a_num_min
        - feature:
            name: a_range
            value: macro(a_num_range)
        - tablevar:
            name: c_num_max
            table: tbl_c
            value: max(tbl_c.num_c)
        - feature:
            name: c_max
            value: c_num_max
